{% extends 'partials/_base.html' %}
 {% block content %}{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Load games</title>
</head>
<body style="background-color: #083130">
{% if histories %}
<div class="container">
  <div class="row">
    {% for history in histories %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <a href="{% url "pages:interactiveGame" game.id history.id %}"><img src="{{ history.get_last_content.image.url }}" class="card-img-top img-fluid" alt="{{ history.get_last_content.id }}"></a>
          <div class="card-body" style="background-color: #343a40;">
            <p class="card-text" style="font-family: sans-serif; color: white;">{{ history.get_last_content.content|truncatechars:250 }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <!-- Add any additional content here if needed -->
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

    {% else %}
     <div style="display: flex; justify-content: center;padding-top: 5%">
                            <img src="{% static "images/empty_logo.png" %}">
                    </div>
                    <h1 style="font-family:sans-serif;padding: 5% 0%;margin-bottom:0%;color: white;text-align: center"> Wow,such empty</h1>
                    <h2 style="font-family:sans-serif;padding: 0% 0%;color: white;text-align: center">Want to Create One ? </h2>
<div style="display: flex; justify-content: center;padding-top: 5%">
    <a href="{% url "pages:interactiveGame" game.id 0 %}" class="btn btn-warning">Start</a>
</div>
{% endif %}
</body>
{% endblock content %}

</html>
